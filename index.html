<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Business Assistant AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,800&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="">
    <div class="login-page page p-2 bg-light">
        <div class="container-sm d-flex flex-column justify-content-between h-100">
            <div class="login-form mt-5">
                <h2 class="mb-3">Log in</h2>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control p-3 rounded-4" id="exampleFormControlInput1" placeholder="Enter your email">
                  </div>
                  <div class="mb-3">
                    <label for="inputPassword5" class="form-label">Password</label>
                    <input type="password" id="inputPassword5" class="form-control p-3 rounded-4" aria-describedby="passwordHelpBlock" placeholder="Enter your password">
                  </div>
                  <div class="from-bottom d-flex justify-content-between">
                    <a href="signup.html">Sign up instead</a>
                    <a href="">Reset password</a>
                  </div>
                  <div class="divider m-4 d-flex justify-content-between align-items-center">
                    <hr>
                    <span>OR</span>
                    <hr>
                  </div>
                  <div class="social-login d-flex gap-3">
                    <button type="submit" class="btn shadow w-100 p-3 rounded-4 align-items-center d-flex justify-content-center google-btn"><i class="ri-google-fill"></i>Google</button>
                    <button type="submit" class="btn shadow w-100 p-3 rounded-4 align-items-center d-flex justify-content-center google-btn"><i class="ri-apple-fill"></i>Apple</button>
                  </div>
            </div>
            <div class="login-bottom mb-5">
                <p class="text-center">By continuing to use this application, you agree to<br> our <span>terms and conditions</span></p>
                <a href="home.html" type="button" class="btn shadow text-light btn-login w-100 p-3 rounded-4 global-btn">log In</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
