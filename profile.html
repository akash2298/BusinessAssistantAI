<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Business Assistant AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,800&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="">
    <div class="profile-page page p-2 bg-dark">
        <div class="container-sm d-flex flex-column justify-content-between h-100">
            <div class=" mt-3">
              <div class="nav mb-3 d-flex justify-content-between border-bottom border-light">
                <a href="home.html"><i class="ri-arrow-left-line text-light"></i></a>
                <a href="home.html"><i class="ri-close-fill text-light"></i></a>
              </div>
                <h3 class="mb-3 text-light"><strong>Profile</strong></h3>
                <div class=" profile-content mb-3 gap-3 d-flex flex-column">
                   <div class="profile-top d-flex justify-content-between align-items-center">
                    <div class="left d-flex justify-content-start gap-3 align-items-center">
                      <img src="images/Sample.png" alt="">
                      <h3 class="text-light">Fayez</h3>
                    </div>
                    <div class="right">
                      <span class="badge text-bg-dark">Free account</span>
                    </div>
                   </div>
                   <a href="#" type="button" class="btn shadow text-light global-btn w-100 p-3 rounded-4 bottom-btn d-flex justify-content-center gap-2 mb-3"><i class="ri-vip-crown-fill"></i>Upgrade to Premium</a>
                   <div class="profile-info">
                      <div class="info-top d-flex justify-content-between mb-2">
                        <span class="text-light">personal info</span>
                        <a href="#">Edit</a>
                      </div>
                      <div class="info-box border p-3 pb-0 rounded-4">
                        <table class="table table-borderless">
                          <tbody class="">
                            <tr class="border-bottom">
                              <td>Full name</td>
                              <td class="text-end">Mohammad Fayez Ullah</td>
                            </tr>
                            <tr class="border-bottom">
                              <td>Email</td>
                              <td class="text-end">example@example.com</td>
                            </tr>
                            <tr class="border-bottom">
                              <td>Phone</td>
                              <td class="text-end">+1 234 56789101</td>
                            </tr>
                            <tr class="border-bottom">
                              <td>Date of Birth</td>
                              <td class="text-end">1/1/2024</td>
                            </tr>
                            <tr>
                              <td>Country</td>
                              <td class="text-end">Bangladesh</td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                   </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
